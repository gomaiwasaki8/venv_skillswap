{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | アカウント復旧確認{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div>
            <p>本当にこのアカウントを復旧しますか？</p>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">復旧</button>
            </form>
            <a href="{% url 'skillswap:user-list' %}"><button class="btn">戻る</button></a>
        </div>
    </div>
</div>
{% endblock %}
