{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | 依頼のキャンセル{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div align="center">
            <form method="POST">
                {% csrf_token %}
                <h1>この予約をキャンセルします</h1>
                <p>本当にこの予約をキャンセルしますか？</p>
                <button type="submit" class="btn">はい</button>
            </form>
            <a href="{% url 'skillswap:requested-course' %}"><button class="btn">いいえ</button></a>
        </div>
    </div>
</div>
{% endblock %}
