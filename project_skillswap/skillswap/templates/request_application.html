{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | 依頼申請{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<style>
    h1{
      text-align:left;
      margin: 0;
      padding: 0;
      padding-left:100px;
      padding-bottom:15px;
      border-bottom:3px double blue;
      width: 1300px;
	  margin-left: auto;
	  margin-right: auto;
    }
    .table{
      position: relative;
      top: 25px;
    }
</style>
{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <h1>依頼申請</h1>
                <table class="table" align="center">
                    {{ form.as_table }}
                </table>
                <button class="superbtn" type="submit">送信</button>
            </form>
            <a href="{{request.META.HTTP_REFERER}}"><button class="superbtn">戻る</button></a>
        </div>
    </div>
</div>
{% endblock %}
