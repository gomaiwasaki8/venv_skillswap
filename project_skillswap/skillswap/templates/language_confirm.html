{% extends 'base.html' %}
{% load static %}

{% block title %}SKILLSWAP | スキルシート確認{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block header %}{% endblock %}

{% block contents %}
<div class="container" align="center">
    <hr>
    <form action="{% url 'skillswap:language-create' %}" method="POST">
        {% for field in form %}
        <div class="form-group">
            {{ field.value }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
